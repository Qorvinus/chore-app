<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chore App</title>
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header role="navigation">
      <div class="nav">
        <img id="logo" class="hover" src="/images/books1.png" alt="logo">
        <h1>Chore App</h1>
        <div class="login-nav">
          <input type="submit" value="Login" id="js-go-login-button" class="hover">
        </div>

        <div class="dashboard-nav hidden">
          <span class="js-go-home-button home hover">Home</span>
          <span class="vl"></span>
          <span class="js-go-add-client-button add-client hover">Add Clients</span>
          <span class="vl"></span>
          <span class="js-go-add-chore-button add-chore hover">Add Chores</span>
          <span class="vl"></span>
          <span class="js-go-edit-chore-button edit-chore hover">Edit Chores</span>
          <span class="vl"></span>
          <span class="js-go-edit-client-button edit-client hover">Edit Client</span>
          <span class="vl"></span>
          <span class="js-logout logout hover">
            <a href="http://localhost:8080/logout">Logout</a>
          </span>
        </div>
      </div>
    </header>

  <main role="main" id="js-main-container" class="main-container">
    <section role="section" class="homepage-container" id="js-homepage-container">
      <h1>About</h1>
      <p>Have you ever wanted to track what chores your kids are completing and how much allowance they've made?</p>
      <p>You're in luck!  This web app helps you track their chores as well as their allowance!</p>
      <input id="js-go-signup-button" type="button" value="Sign Up Here!" class="go-signup-button hover">
    </section>
  </main>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
